<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Logistic Companies</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h3>Logistic Companies</h3>
        <hr>

        <a th:href="@{/logistic-companies/create}" class="btn btn-primary">Add Company</a>
        <table class="table table-border table-striped">
            <thead>
            <tr>
                <th>ID</th>
                <th>Company Name</th>
                <th>Address</th>
                <th>Foundation Date</th>
                <th>Action</th>
            </tr>
            </thead>

            <tbody>
            <tr th:each="logisticCompany : ${companies}">
                <td th:text="${logisticCompany.getId()}" />
                <td th:text="${logisticCompany.getName()}" />
                <td th:text="${logisticCompany.getAddress()}" />
                <td th:text="${logisticCompany.getFoundationDate()}" />
                <td>
                    <a th:href="@{/logistic-companies/update(logisticCompanyId=${})}">

                    </a>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
