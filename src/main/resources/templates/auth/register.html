<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5" style="max-width:600px">
    <div class="row border rounded-top">
        <form action="/" th:action="@{/user/registration}" th:object="${user}" method="POST">
            <div class="mb-3 mt-3">
                <label>Username</label>
                <input type="text" th:field="*{username}" class="form-control" required>
            </div>
            <div class="mb-3 mt-3">
                <label>First Name</label>
                <input type="text" th:field="*{firstName}" class="form-control" required>
            </div>
            <div class="mb-3 mt-3">
                <label>Last Name</label>
                <input type="text" th:field="*{lastName}" class="form-control" required>
            </div>
            <div class="mb-3 mt-3">
                <label>Password</label>
                <input type="text" th:field="*{password}" class="form-control" required>
            </div>
            <div class="mb-3 mt-3">
                <label>Email</label>
                <input type="text" th:field="*{email}" class="form-control" required>
            </div>
            <div class="mb-3">
                <button type="submit" class="btn btn-primary w-100">Register</button>
            </div>
        </form>
        <a th:href="@{/user/login}">Back to Login</a>
    </div>
</div>
</body>
</html>
