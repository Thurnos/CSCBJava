<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create Client - Logistic Company</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<div class="container mt-5" style="max-width: 600px">
    <div class="row border rounded-top">
        <form th:action="@{/clients/create}" method="POST">
            <div class="form-group mb-3 mt-3">
                <label for="firstName">First Name</label>
                <input type="text" class="form-control" id="firstName" name="firstname" required>
            </div>
            <div class="form-group mb-3">
                <label for="lastName">Last Name</label>
                <input type="text" class="form-control" id="lastName" name="lastName" required>
            </div>
            <div class="form-group mb-3">
                <label for="address">Address</label>
                <input type="text" class="form-control" id="address" name="address" required>
            </div>
            <div class="form-group mb-3">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" class="form-control" id="phoneNumber" name="phoneNumber" required>
            </div>

            <div class="mb-3">
                <label class="mb-1 mt-2">Select Company</label>
                <select class="form-control" name="logisticCompany">
                    <option th:each="company : ${companyList}" th:value="${company.id}" th:text="${company.name}"></option>
                </select>
            </div>
            <button type="submit" class="btn btn-primary mb-3">Create</button>
        </form>
    </div>
</div>

</body>
</html>
