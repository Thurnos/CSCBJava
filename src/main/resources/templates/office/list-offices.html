<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>List Offices - Logistic Company</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>

<header class="p-3 bg-dark text-white">
  <div class="container">
    <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
      <a th:href="@{/}" class="d-flex align-items-center my-2 my-lg-0 me-lg-auto text-white text-decoration-none">
        <svg xmlns="http://www.w3.org/2000/svg" width="40" height="32" fill="currentColor" class="bi bi-box-seam-fill" viewBox="0 0 16 16">
          <path fill-rule="evenodd" d="M15.528 2.973a.75.75 0 0 1 .472.696v8.662a.75.75 0 0 1-.472.696l-7.25 2.9a.75.75 0 0 1-.557 0l-7.25-2.9A.75.75 0 0 1 0 12.331V3.669a.75.75 0 0 1 .471-.696L7.443.184l.01-.003.268-.108a.75.75 0 0 1 .558 0l.269.108.01.003zM10.404 2 4.25 4.461 1.846 3.5 1 3.839v.4l6.5 2.6v7.922l.5.2.5-.2V6.84l6.5-2.6v-.4l-.846-.339L8 5.961 5.596 5l6.154-2.461z"/>
        </svg>
      </a>
      <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">
        <li>
          <a th:href="@{/}" class="nav-link text-white">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi d-block mx-auto mb-1 bi-house-fill" viewBox="0 0 16 16">
              <path d="M8.707 1.5a1 1 0 0 0-1.414 0L.646 8.146a.5.5 0 0 0 .708.708L8 2.207l6.646 6.647a.5.5 0 0 0 .708-.708L13 5.793V2.5a.5.5 0 0 0-.5-.5h-1a.5.5 0 0 0-.5.5v1.293z" />
              <path d="m8 3.293 6 6V13.5a1.5 1.5 0 0 1-1.5 1.5h-9A1.5 1.5 0 0 1 2 13.5V9.293z" />
            </svg> Home </a>
        </li>
        <li>
          <a th:href="@{/office-branches/list}" class="nav-link text-secondary">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi d-block mx-auto mb-1 bi-building" viewBox="0 0 16 16">
              <path d="M0 0v16h16V0H0zm14 14H2V2h12v12z"/>
              <path d="M5 4h2v2H5zm0 4h2v2H5zm0 4h2v2H5zm4-8h2v2h-2zm0 4h2v2h-2zm0 4h2v2h-2z"/>
            </svg> Offices </a>
        </li>
      </ul>
    </div>
  </div>
</header>

<div class="container">
  <h3>Offices</h3>
  <hr>

  <a th:href="@{/office-branches/create}" class="btn btn-primary">Create Office</a>
  <table class="table table-bordered table-striped mt-3">
    <thead>
    <tr>
      <th>Office Name</th>
      <th>Address</th>
      <th>Action</th>
    </tr>
    </thead>

    <tbody>
    <tr th:each="office : ${officeList}">
      <td th:text="${office.name}" />
      <td th:text="${office.address}" />

      <td>
        <a class="btn btn-primary" th:href="@{/office-branches/edit/{id}(id=${office.id})}">Edit</a>
        <a class="btn btn-primary" th:href="@{/office-branches/delete/{id}(id=${office.id})}">Delete</a>
      </td>
    </tr>
    </tbody>
  </table>
</div>

</body>
</html>
